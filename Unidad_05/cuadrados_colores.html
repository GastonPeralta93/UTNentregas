<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados de colores</title>
    <style>
        .amarillo {
            background-color: yellow;
        }
        .rojo {
            background-color: red;
        }
        .naranja {
            background-color: orange;
        }
    </style>
    <script>
        function pintarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</head>
<body>
    <div class="amarillo" style="height: 100px; width: 100px" ; onclick="pintarFondo('yellow')"></div>
    <div class="rojo" style="height: 100px; width: 100px" ; onclick="pintarFondo('red')"></div>
    <div class="naranja" style="height: 100px; width: 100px" ; onclick="pintarFondo('orange')"></div>
</body>
</html>
